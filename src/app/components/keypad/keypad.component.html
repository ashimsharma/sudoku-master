<div class="grid grid-cols-9 lg:grid-rows-3 gap-2 lg:grid-cols-3">
    <div *ngFor="let num of [1, 2, 3, 4, 5, 6, 7, 8, 9]" class="p-2 lg:py-8 flex justify-center items-center text-2xl text-white bg-indigo-600 rounded cursor-pointer hover:bg-indigo-800" (click)="pressKey(num)">
        {{num}}
    </div>
</div>
