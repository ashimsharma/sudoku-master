<div class="grid grid-cols-4 lg:m-6 min-w-fit gap-2">
    <button class="bg-red-600 px-4 py-2 rounded-md hover:bg-red-800 text-white text-center w-full" (click)="regenerateBoard()">Regenrate</button>
    <button class="bg-red-600 px-4 py-2 rounded-md hover:bg-red-800 text-white text-center w-full" (click)="gamePaused ? resumeGame() : pauseGame()">{{gamePaused ? 'Resume' : 'Pause'}}</button>
    <button class="bg-red-600 px-4 py-2 rounded-md hover:bg-red-800 text-white text-center w-full" (click)="restartGame()">Restart</button>
    <button class="bg-red-600 px-4 py-2 rounded-md hover:bg-red-800 text-white text-center w-full" (click)="eraseCell()">Erase</button>
</div>
