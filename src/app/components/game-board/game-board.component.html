<div class="grid grid-cols-9 grid-rows-9 w-1/3 h-[10%] mx-auto my-4 rounded-md">
    <div *ngFor="let cell of game; let i = index"
        class="border border-black text-center aspect-square text-2xl p-0 flex justify-center items-center"
        [id]="generateCellId(i)" [ngClass]="{
           'bg-gray-300': isRowSelected(i) || isColumnSelected(i) || isBlockSelected(i),
           'bg-gray-400': isRowSelected(i) && isColumnSelected(i) && isBlockSelected(i),
           'border-t-4': isTopEdge(i),
           'border-l-4': isLeftEdge(i),
           'border-b-4': isBottomEdge(i),
           'border-r-4': isRightEdge(i),
         }" (click)="selectCell(i)">
        {{ cell }}
    </div>
</div>
