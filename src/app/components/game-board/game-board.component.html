<div class="relative grid grid-cols-9 grid-rows-9 mx-auto my-4 rounded-md">
    <app-popup class="absolute left-1/2 top-10 -translate-x-1/2 "></app-popup>
    <div *ngFor="let cell of sharedService.game; let i = index"
        class="border border-black text-center aspect-square text-2xl p-2 flex justify-center items-center"
        [id]="generateCellId(i)" [ngClass]="{
           'bg-gray-300': isRowSelected(i) || isColumnSelected(i) || isBlockSelected(i),
           'bg-gray-400': (isRowSelected(i) && isColumnSelected(i) && isBlockSelected(i)) || hasSameValue(cell),
           'border-t-4': isTopEdge(i),
           'border-l-4': isLeftEdge(i),
           'border-b-4': isBottomEdge(i),
           'border-r-4': isRightEdge(i),
           'text-red-800': sharedService.isOnWrongPosition(i, cell),
           'text-green-800': isTyped(i) && !sharedService.isOnWrongPosition(i, cell),
           'text-black': sharedService.isBoardComplete(),
           'bg-white': sharedService.isBoardComplete()
         }" (click)="selectCell(i)">
        {{ cell }}
    </div>
</div>
